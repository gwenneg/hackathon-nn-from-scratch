<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/tic-tac-toe.css">
        <script src="js/tic-tac-toe.js"></script>
    </head>
    <body>
        <header>Tic Tac Toe</header>
        <p id="by">by Gwenneg Lepage and William Scalf</p>
        <section id="game">
            <div id="grid-wrapper">
                <div class="grid">
                    <div data-x="0" data-y="0" class="disabled"></div>
                    <div data-x="0" data-y="1" class="disabled"></div>
                    <div data-x="0" data-y="2" class="disabled"></div>
                    <div data-x="1" data-y="0" class="disabled"></div>
                    <div data-x="1" data-y="1" class="disabled"></div>
                    <div data-x="1" data-y="2" class="disabled"></div>
                    <div data-x="2" data-y="0" class="disabled"></div>
                    <div data-x="2" data-y="1" class="disabled"></div>
                    <div data-x="2" data-y="2" class="disabled"></div>
                </div>
            </div>
            <div class="player">
                <h2>Player 1 <img src="images/cross.svg" alt="Mark"></h2>
                <select id="playerType1">
                    <option value="HUMAN" selected>Human</option>
                    <option value="NEURAL_NETWORK">Neural Network</option>
                    <option value="DUMB_BOT">Dumb Bot</option>
                </select>
                <p id="player1-status"></p>
                <h2>Player 2 <img src="images/circle.svg" alt="Mark"></h2>
                <select id="playerType2">
                    <option value="HUMAN">Human</option>
                    <option value="NEURAL_NETWORK" selected>Neural Network</option>
                    <option value="DUMB_BOT">Dumb Bot</option>
                </select>
                <p id="player2-status"></p>
                <p><button id="start">New game</button></p>
                <p><button id="export">Export network</button></p>
                <p id="powered">Powered by <a href="https://quarkus.io" target="_blank"><img src="images/quarkus.svg" alt="Quarkus"></a></p>
            </div>
            <div id="network">
                <span id="input">Input layer</span>
                <span id="hidden">Hidden layers</span>
                <span id="output">Output layer</span>
                <img src="images/network.svg" alt="Neural network" class="network-background">
                <img src="images/neuron.svg" data-layer="0" data-neuron="0" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="1" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="2" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="3" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="4" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="5" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="6" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="7" alt="Neuron">
                <img src="images/neuron.svg" data-layer="0" data-neuron="8" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="0" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="1" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="2" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="3" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="4" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="5" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="6" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="7" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="8" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="9" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="10" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="11" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="12" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="13" alt="Neuron">
                <img src="images/neuron.svg" data-layer="1" data-neuron="14" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="0" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="1" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="2" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="3" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="4" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="5" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="6" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="7" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="8" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="9" alt="Neuron">
                <img src="images/neuron.svg" data-layer="2" data-neuron="10" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="0" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="1" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="2" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="3" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="4" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="5" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="6" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="7" alt="Neuron">
                <img src="images/neuron.svg" data-layer="3" data-neuron="8" alt="Neuron">
            </div>
        </section>
    </body>
</html>
