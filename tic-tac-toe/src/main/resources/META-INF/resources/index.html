<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/tic-tac-toe.css">
        <script src="js/tic-tac-toe.js"></script>
    </head>
    <body>
        <header>Tic Tac Toe</header>
        <section id="game">
            <div class="player">
                <h2>Player 1</h2>
                <select id="playerType1">
                    <option value="HUMAN" selected>Human</option>
                    <option value="NEURAL_NETWORK">Neural Network</option>
                    <option value="DUMB_BOT">Dumb Bot</option>
                </select>
            </div>
            <div class="grid">
                <div data-x="0" data-y="0"></div>
                <div data-x="0" data-y="1"></div>
                <div data-x="0" data-y="2"></div>
                <div data-x="1" data-y="0"></div>
                <div data-x="1" data-y="1"></div>
                <div data-x="1" data-y="2"></div>
                <div data-x="2" data-y="0"></div>
                <div data-x="2" data-y="1"></div>
                <div data-x="2" data-y="2"></div>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <select id="playerType2">
                    <option value="HUMAN">Human</option>
                    <option value="NEURAL_NETWORK" selected>Neural Network</option>
                    <option value="DUMB_BOT">Dumb Bot</option>
                </select>
            </div>
        </section>
        <footer>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </footer>
    </body>
</html>
